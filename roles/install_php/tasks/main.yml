---
# tasks file for install_php
- name: Install php
  apt: 
    pkg:
      - php-mysql
      - php-fpm
      - python3-pymysql
      - php-curl
      - php-gd
      - php-mbstring
      - php-xml
      - php-xmlrpc
      - php-soap
      - php-intl
      - php-zip
    update_cache: yes
    state: latest
